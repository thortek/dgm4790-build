<view title="'Add-Event'">
    <content has-header="true" has-tabs="true" has-footer="true">
        <!-- <list> -->

        <!--Choose Department-->
        <div class="list">
            <div class="positive-bg col">
                <span class="input-label"><i class=" icon ion-grid"></i> Choose Department</span>
            </div>
            <div class="row deptRow">
                <div class="col">
                    <div class="depBtn" ng-repeat="department in departments" ng-class="getClass($index)">
                        <div class="{{ department.picabrv }}">
                            <input id="{{ department.abrv }}" type="radio" name="dept" value="{{department.name}}" ng-model="event.department" ng-click="hideUnselected($index)">
                            <label for="{{ department.abrv }}"><span></span></label>
                        </div>
                        <div ng-click="deptReset()" ng-show="showCancel" class="cancel icon ion-close-circled"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--Add Event Title-->
        <div class="list">
            <div class="">
                <div class="positive-bg col">
                    <span class="input-label"><i class="icon ion-ios7-flag"></i> Event Name</span>
                </div>
                <div class="row">
                    <label class="item item-input col">
                        <input class="item-content" type="text" placeholder="Event-a-thon" ng-model="event.eventName">
                    </label>
                </div>
            </div>
        </div>

        <!--Choose Event Dates-->
        <div class="list">
            <div class="positive-bg col">
                <span class="input-label"><i class="icon ion-calendar"></i> Event Date</span>
            </div>

            <div class="row">
                <label class="item item-input col">
                    <span class="">Begins:</span>
                    <input type="datetime-local" ng-model="event.startDate">
                </label>

                <label class="item item-input col">
                    <span class="">Ends:</span>
                    <input type="datetime-local" ng-model="event.endDate">
                </label>
            </div><!-- end date row -->
        </div>

        <div class="list">
            <div class="positive-bg col">
                <span class="input-label"><i class="icon ion-edit"></i> Event Description</span>
            </div>
            <div class="row">
                <label class="item item-input col">

                    <textarea placeholder="Description" ng-model="event.description"></textarea>
                </label>
            </div>
        </div>
        <!-- Please change this to programmatically add date submitted, not manually-->
        <div class="list">
            <div class="positive-bg col">
                <span class="input-label"><i class="icon ion-location"></i> Location</span>
            </div>

            <div class="row">
                <label for="" class="item item-input col" >
                    <input type="text" ng-model="event.location.building" placeholder="Building">
                </label>
                <label for="" class="item item-input col">
                    <input type="text" ng-model="event.location.room" placeholder="Room">
                </label>
            </div>
            <div class="row">
                <label for="" class="item item-input col">
                    <input type="text" ng-model="event.location.street" placeholder="Street">
                </label>
            </div>
            <div class="row">
                <label for="" class="item item-input col col-75">
                    <input type="text" ng-model="event.location.city" placeholder="City">
                </label>
                <label for="" class="item item-input col">
                    <input type="text" ng-model="event.location.zip" placeholder="Zip">
                </label>
            </div>
        </div>
        <div class="list">
            <div class="positive-bg col">
                <span class="input-label"><i class="icon ion-more"></i> Other Information</span>
            </div>
            <div class="row">
                <label for="" class="item item-input col">
                    <input type="text" ng-model="event.url" placeholder="url">
                </label>
            </div>
            <div class="row">
                <label for="" class="item item-input col">
                    <textarea ng-model="event.notes" placeholder="Notes"></textarea>
                </label>
            </div>
            <!-- </list> -->
            <div class="list">
                <div class="row">
                    <button class="button button-block button-balanced" ng-click="submitEvent()">Create Event</button>
                </div>
            </div>
        </div>
    </content>
</view>
