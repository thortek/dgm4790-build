
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<view title="'Hello Mr Dean'">
  <content has-header="true" has-footer="true" on-refresh="onRefresh()">
      <refresher></refresher>
<!-- <label class="item item-input">
  <i class="icon ion-search placeholder-icon"></i>
  <input type="text" placeholder="Search" ng-model="search">
</label> -->

    <div class="list" ng-controller="forceOrder">

      <div class="button-bar">
        <a ng-class='{"active":toggle==1}' class="button button-positive" ng-click="event = 'value.startDate'; toggle=1"><i class="icon ion-calendar"> Date</a></i>
        <a ng-class='{"active":toggle==2}' class="button button-positive" ng-click="event = 'value.department'; toggle=2"><i class="icon ion-grid"> Department</a></i>
        <a ng-class='{"active":toggle==3}' class="button button-positive" ng-click="event = 'value.eventName'; toggle=3"><i class="icon ion-ios7-flag"> Event Name</a></i>
      </div><!-- filter buttons -->
          
      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="search">
        </label>
        <button class="button button-clear" ng-click="resetSearch()">
          Cancel
        </button>
      </div><!-- search bar -->

      <a class="item item-avatar" ng-repeat="event in events | orderBy:event | filter:search" href="#/dean/events/{{event.value.eventName}}">
        <img ng-src="img/icons/{{ event.value.depticon }}" alt="{{ event.value.department }}" />
         <h2>{{ event.value.eventName }}</h2>
         <p>{{event.value.startDate}} - {{event.value.endDate}} | Time: {{event.value.startTime}} - {{event.value.endTime}}</p>
      </a>

    </div><!-- ng-controller forceOrder -->
  </content>
</view>
